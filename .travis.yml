language: cpp

compiler:
    - clang
    - gcc

notifications:
    email:
        on_failure: always
        on_success: change


before_install:
    - sudo apt-get update
    - sudo apt-get install cmake
install:
    - sudo apt-get install libprotobuf-dev protobuf-compiler libboost-dev libgtest-dev valgrind

before_script:
    - mkdir build
    - cd build
    - UNIT_TEST_VALGRIND=1 cmake ..
    - make
script:
    - make test
